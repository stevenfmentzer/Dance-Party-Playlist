<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dance Party Playlistgit  Builder</title>
    <header>
    <h1 class="page-title">DANCE PARTY PLAYLIST</h1>
    </header>
    <header>
        <h2>
          <p class="glitter-title">PLAYLIST</p>
        </h2>
    </header>
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script defer type="text/javascript" src="  src/index.js "></script>
  </head>
  <body class="body-element">
    <div class="container">
        <div class="column">
          <!-- Content for the vertical scrollable navigation goes here -->
          <ul id="album-art">
            
          </ul>
        </div>
      
        <div class="album-info column-2">
          <h2 class="album-info-section">Album Information</h2>
            <h3><label for="albumName">Album Name:</label></h3>
            <p id=album-name></p>
            <h3><label for="albumtracks">Number of Tracks in Album:</label></h3>
            <p id=album-track-count></p>
            <h3><label for="artist">Artist:</label></h3>
            <p id=artist></p>
            <h3><label for="songName">Song Name:</label></h3>
            <p id=song-name></p>
            <h3><label for="songSpotifyID">Song Spotify ID:</label></h3>
            <p id=spotify-id></p>
            <h3><label for="songPositionAlbum">Song Position in Album:</label></h3>
            <p id=position></p>
            <h3><label for="myrating">My Rating:</label></h3>
            <p id=my-rating></p>
        </div>
        <div class="column-2" id="myForm" >
          <h2 class="rate-album-heading">Rate the Album!</h2>
          

         
          </form>
         
              <!-- Radio buttons for rating scale -->
              <input type="radio" id="rating1" name="rating" value="1">
              <label for="rating1">1</label>

              <input type="radio" id="rating2" name="rating" value="2">
              <label for="rating2">2</label>

              <input type="radio" id="rating3" name="rating" value="3">
              <label for="rating3">3</label>

              <input type="radio" id="rating4" name="rating" value="4">
              <label for="rating4">4</label>

              <input type="radio" id="rating5" name="rating" value="5">
              <label for="rating5">5</label>


              <input type="radio" id="rating6" name="rating" value="6">
              <label for="rating6">6</label>

              <input type="radio" id="rating7" name="rating" value="7">
              <label for="rating7">7</label>

              <input type="radio" id="rating8" name="rating" value="8">
              <label for="rating8">8</label>

              <input type="radio" id="rating9" name="rating" value="9">
              <label for="rating9">9</label>

              <input type="radio" id="rating10" name="rating" value="10">
              <label for="rating10">10</label>
        
            </form>
            <div class="submit-button">
              <button id="button"type="button" onclick="submitRating()">Submit</button>
            </div>
          </div>
          
         
          
 
      </div>
  </body>
</html>
